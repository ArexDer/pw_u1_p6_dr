<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contablilidad/calculadoraCompleta.css" />
    <script src="../js/calculadoraCompleta.js"></script>
    <title>Document</title>
</head>

<body>
    <header> </header>
    <nav></nav>
    <section>
        <div class="container">
            <div class="calculadora">
                <div class="pantalla" id="display">0</div>
                <button class="col-2" onclick="limpiar()">C</button>
                <button onclick="borrar()">&larr;</button>
                <button onclick="porcentaje()">%</button>
                <button onclick="agregarNumero('7')">7</button>
                <button onclick="agregarNumero('8')">8</button>
                <button onclick="agregarNumero('9')">9</button>
                <button onclick="operacion('*')">*</button>
                <button onclick="agregarNumero('4')">4</button>
                <button onclick="agregarNumero('5')">5</button>
                <button onclick="agregarNumero('6')">6</button>
                <button onclick="operacion('-')">-</button>
                <button onclick="agregarNumero('1')">1</button>
                <button onclick="agregarNumero('2')">2</button>
                <button onclick="agregarNumero('3')">3</button>
                <button onclick="operacion('+')">+</button>
                <button class="col-2" onclick="agregarNumero('0')">0</button>
                <button onclick="agregarPunto('.')">.</button>
                <button onclick="calcular()">=</button>
            </div>
        </div>
    </section>
    <footer></footer>

</body>

</html>
